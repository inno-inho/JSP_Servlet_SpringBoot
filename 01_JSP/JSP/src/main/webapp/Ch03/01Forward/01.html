<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	
	Forward방식 페이지 요청: Request내용을 유지한채 다른 Page로 연속이동 하는 방식(백엔드 내에서 여기저기 이동할 때 쓰는 방법)
	클라이언트의 URL경로는 최초요청시의 URL로 유지가 된다
	Request객체의 내용은 최초요청 내용이 유지된다(Forwarding되는 동안에만 유지)
	하나의 요청-응답 주기를 가진다
	
 	-->
	
	<form action = "./02.jsp">		<!-- 이 form에 입력되는 데이터를 02.jsp로 보낼거야 -->
		<input name = "username" /><br>
		<input name = "password" /><br>
		<button>전송</button>
		
	</form>
</body>
</html>
